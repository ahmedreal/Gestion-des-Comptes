<div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div *ngIf="message" class="alert alert-success">
          <strong>{{message}}</strong>
      </div> 
      <div class="panel panel-primary">  
        <div class="panel-heading">Ajouter un nouveau {{typeProfil}}</div>
        <div class="panel-body">
          <form [formGroup]="addForm" (ngSubmit)="addProfil()">
            <div class="form-group">
              <label class="form-label">Nom:</label>
              <input formControlName="nom" class="form-control" type="text" placeholder="Nom" />
            </div>
            <div class="form-group">
              <label class="form-label">Username:</label>
              <input formControlName="username" class="form-control" type="text" placeholder="Username"/>
            </div>   
            <div class="form-group">
              <label class="form-label">Email:</label>
              <input formControlName="email" class="form-control" type="text" placeholder="Email"/>
            </div>                         
            <div class="form-group">
              <label class="form-label">Mot de passe:</label>
              <input formControlName="password" class="form-control" type="password" placeholder="Mot de passe"/>
            </div>
            <div class="form-group">
              <label class="form-label">Confirmer le mot de passe:</label>
              <input (keyup)="confirmPassword($event.target.value)" class="form-control" type="password" formControlName="passwordConf" placeholder="retaper le mot de passe"/>
            </div>    
            <div *ngIf="erreur" class="alert alert-danger">
                <strong>{{erreur}}</strong>
            </div>          
            <button type="submit" [disabled]="!canAdd()" class="btn btn-danger">Ajouter</button>
            <button routerLink='/client' class="btn btn-danger">retour</button>
          </form>
        </div>
      </div>
    </div>
  </div>
