<div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">Information sur le profil</div>
        <div class="panel-body">
          <form [formGroup]="editForm" (ngSubmit)="editProfil()">
            <div class="form-group">
              <label class="form-label">Nom:</label>
              <input formControlName="nom" class="form-control" type="text" name="nom" readonly/>
            </div>
            <div class="form-group">
                <label class="form-label">Username:</label>
                <input formControlName="username" class="form-control" type="text" name="username" readonly/>
            </div>   
            <div class="form-group">
                <label class="form-label">Email:</label>
                <input formControlName="email" class="form-control" type="text" name="email"/>
              </div>            
            <div class="form-group">
                <label class="form-label">Date Cr√©ation:</label>
                <input formControlName="dateCreation" class="form-control" type="text" name="createDate" readonly/>
            </div>                    
            <div class="form-group">
                <label class="form-label">Mot de passe:</label>
                <input  formControlName="password" class="form-control" type="password" name="password"/>
              </div>
              <div class="form-group">
                  <label class="form-label">Confirmer le mot de passe:</label>
                  <input class="form-control" type="password" name="passwordConf" required/>
                </div>              
              <button type="submit" class="btn btn-danger">Valider</button>
              <button class="btn btn-danger" routerLink="../">Retour</button>
          </form>
        </div>
      </div>
    </div>
  </div>
