<div class="container">
  <div class="alert alert-danger" *ngIf="mode==1">
    <strong>Invalid username or password !</strong>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">Authentification</div>
      <div class="panel-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label class="form-label">Nom d'utilisateur:</label>
            <input formControlName="username" placeholder="Username" class="form-control" type="text"/>
          </div>
          <div class="form-group">
              <label class="form-label">Mot de passe:</label>
              <input formControlName="password" placeholder="Password" class="form-control" type="text" />
            </div>
            <button class="btn btn-danger">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
</div>
